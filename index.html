<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="estilo.css">
    <script src="app.js" defer></script> <!-- Usar defer en lugar de async -->
    <title>Tienda de Cosméticos</title> <!-- Cambié el título para que coincida con el negocio -->
</head>
<body>
    <header>
        <h1>Tienda de  Maquillaje</h1> <!-- Título ajustado al contexto -->
    </header>
    <section class="contenedor">
        <!-- Contenedor de productos -->
        <div class="contenedor-items">
            <!-- Los productos se cargarán aquí con JS -->
        </div>
        <!-- Carrito de Compras -->
        <div class="carrito" id="carrito">
            <div class="header-carrito">
                <h2>Tu Carrito</h2>
            </div>
            <div class="carrito-items">
                <!-- Los items del carrito se agregarán aquí dinámicamente -->
            </div>
            <div class="carrito-total">
                <div class="fila">
                    <strong>Tu Total</strong>
                    <span class="carrito-precio-total">$0,00</span>
                </div>
                <button class="btn-pagar">Pagar <i class="fa-solid fa-bag-shopping"></i></button>
            </div>
        </div>
    </section>
    <!-- Botón flotante -->
<button id="boton-flotante" aria-label="Ir al final">
    ↓
</button>
    <footer>
        <p>&copy; 2021 Tienda de Maquillaje</p> <!-- Ajustado al contexto -->
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
